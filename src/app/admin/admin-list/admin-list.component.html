<main >    
    <section>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100" >
                <!-- Section Header -->
                <div class="section-header padding-lr-30">
                    <h3>Administrator</h3>
                    <button mat-raised-button color="primary" routerLink="/admin-list/add-admin">Add Admin</button>
                </div>
                <hr class="margin-0">
                <div class="content-padding">

                    <!-- Company Selectbox visible in Mobile device -->
                    <mat-form-field fxHide fxShow.xs="true">
                        <mat-label>Select Company</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let company of companies;let i = index" [value]="company.name">
                            {{company.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                                        
                    <!-- User Data Table -->
                    <div class="table-responsive">
                        <table mat-table [dataSource]="users" class="admin-data-tabel">                                                      
                            <!-- ID Column -->
                            <ng-container matColumnDef="ID">
                                <th mat-header-cell *matHeaderCellDef> ID </th>
                                <td mat-cell *matCellDef="let user"> {{user.id}} </td>
                            </ng-container>                        
                            <!-- Firstname Column -->
                            <ng-container matColumnDef="Firstname">
                                <th mat-header-cell *matHeaderCellDef> Firstname </th>
                                <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
                            </ng-container>                        
                            <!-- Surname Column -->
                            <ng-container matColumnDef="Surname">
                                <th mat-header-cell *matHeaderCellDef> Surname </th>
                                <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
                            </ng-container>                        
                            <!-- Username Column -->
                            <ng-container matColumnDef="Username">
                                <th mat-header-cell *matHeaderCellDef> Username </th>
                                <td mat-cell *matCellDef="let user"> {{user.username}} </td>
                            </ng-container>
                            <!-- Email Column -->
                            <ng-container matColumnDef="Email">
                                <th mat-header-cell *matHeaderCellDef> Email </th>
                                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                            </ng-container>
                            <!-- Options Column -->
                            <ng-container matColumnDef="Options">
                                <th mat-header-cell *matHeaderCellDef> Options </th>
                                <td mat-cell *matCellDef="let user">
                                    <button routerLink="/admin-list/edit-admin/{{user.id}}" mat-icon-button >
                                        <mat-icon>create</mat-icon>
                                    </button>
                                    <!-- <button (click)="delete(user)" mat-icon-button color="primary">
                                        <mat-icon>delete_outline</mat-icon>
                                    </button> -->
                                    <button (click)="openDialog(user)" mat-icon-button color="primary">
                                        <mat-icon>delete_outline</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>                
            </div>
        </div>
    </section>
</main>
